<div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 form-control-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" name="loginEmail" [(ngModel)]="login.email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 form-control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" [(ngModel)]="login.password" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <div class="checkbox">
                  <nb-checkbox>Remember me</nb-checkbox>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <a href="#" (click)="submit()" class="btn btn-warning">Sign in</a>
              </div>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
