<nb-card *ngFor="let module of _modules">
    <nb-card-header>
        {{module.title}}
    </nb-card-header>
    <nb-card-body>        
        <ng2-smart-table  [settings]="module.settings" [source]="module.source" 
        (deleteConfirm)="onDeleteDataConfirm(module, _articleId, $event.data)" 
        (createConfirm)="onCreate(module, _articleId, $event.newData)"
        (editConfirm)="onEdit(module, $event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
